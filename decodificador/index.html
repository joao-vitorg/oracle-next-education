<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js" type="text/javascript"></script>
    <title>Desafio decodificador</title>
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="p-4">
      <section class="row">
        <section class="col-md-7">
          <div class="d-flex flex-column justify-content-between py-3">
            <div class="form-outline py-3">
              <textarea type="text" id="texto" class="form-control" rows="15" style="resize: none"></textarea>
              <label class="form-label" for="texto">Digite seu texto</label>
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
              <button class="btn btn-primary rounded-5" onclick="criptografar()">Criptografar</button>
              <button class="btn btn-secondary rounded-5" onclick="descriptografar()">Descriptografar</button>
            </div>
          </div>
        </section>

        <section class="col-md-5">
          <div class="d-flex flex-column justify-content-between text-white bg-info rounded-5 p-3 h-100">
            <p id="msg">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="btn btn-success rounded-5" id="copiar" style="display: none" onclick="copiarTexto()">
              Copiar
            </button>
          </div>
        </section>
      </section>
    </main>

    <footer class="d-flex flex-column justify-content-center align-items-center p-5 text-bg-dark">
      <p>Feito por João Vitor</p>
      <div class="d-flex gap-5">
        <a href="https://github.com/joao-vitorg/tic-tac-toe" class="d-flex align-items-center gap-1" target="_blank">
          <i class="fab fa-github"></i>
          <p class="m-0">GitHub</p>
        </a>
        <a href="https://www.linkedin.com/in/joao-vitorg" class="d-flex align-items-center gap-1" target="_blank">
          <i class="fab fa-linkedin"></i>
          <p class="m-0">Linkedin</p>
        </a>
      </div>
    </footer>
  </body>
</html>
